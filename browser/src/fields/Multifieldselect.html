<div class="form-group" ng-class="{'has-error': config.errors}">
    <label class="col-md-2 control-label">{{config.label}}</label>
    <div class="col-md-10">
        <div class="checkbox" ng-repeat="(key, label) in config.options" ng-if="!config.renderOptions.inline">
            <label>
                <input type="checkbox" ng-model="config.value[key]">
                {{label}}
            </label>
        </div>
        <label class="checkbox-inline" ng-repeat="(key, label) in config.options" ng-if="config.renderOptions.inline">
            <input type="checkbox" ng-model="config.value[key]">
            {{label}}
        </label>
    </div>
</div>
