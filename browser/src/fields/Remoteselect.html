<div class="form-group" ng-class="{'has-error': config.errors}" id="{{config.id}}">
    <label class="col-md-2 control-label">{{config.label}}
        <span class="required" ng-if="config.renderOptions.required">*</span>
    </label>
    <div class="col-md-10">
        <select class="form-control" ng-required="config.renderOptions.required" ng-model="value" ng-options="option.label for option in options"
                autocomplete="{{config.renderOptions.autocomplete || 'off'}}"
                ng-disabled="loading"
        >
            <option value="" ng-if="config.renderOptions.emptySelectLabel !== false">{{config.renderOptions.emptySelectLabel || "Choose..."}}</option>
        </select>
    </div>
</div>
